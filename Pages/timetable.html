<button onclick="saveSubjects">
Save Table
</button>

<button onclick="loadSubjects">
Load Table
</button>

<script>
    // JavaScript function to get the value of each input field and store it in a variable
    function saveSubjects() {
        var subjects = {};

        // Loop through each input field and store the value in the subjects object
        for (var i = 1; i <= 7; i++) {
            subjects["monday-" + i] = document.getElementById("period-" + i + "-monday").value;
            subjects["tuesday-" + i] = document.getElementById("period-" + i + "-tuesday").value;
            subjects["wednesday-" + i] = document.getElementById("period-" + i + "-wednesday").value;
            subjects["thursday-" + i] = document.getElementById("period-" + i + "-thursday").value;
            subjects["friday-" + i] = document.getElementById("period-" + i + "-friday").value;
        }

        // Convert the subjects object to JSON and store it in localStorage
        localStorage.setItem("subjects", JSON.stringify(subjects));
    }

    // JavaScript function to load subjects from localStorage and populate input fields
    function loadSubjects() {
        var subjects = JSON.parse(localStorage.getItem("subjects"));

        // Loop through each input field and set its value from the subjects object
        for (var i = 1; i <= 7; i++) {
            document.getElementById("period2-" + i + "-monday2").value = subjects["monday-" + i] || "";
            document.getElementById("period2-" + i + "-tuesday2").value = subjects["tuesday-" + i] || "";
            document.getElementById("period2-" + i + "-wednesday2").value = subjects["wednesday-" + i] || "";
            document.getElementById("period2-" + i + "-thursday2").value = subjects["thursday-" + i] || "";
            document.getElementById("period2-" + i + "-friday2").value = subjects["friday-" + i] || "";
        }
    }
