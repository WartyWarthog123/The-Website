<script>
    # Define the structure
    days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"]
    periods = ["Period 1", "Period 2", "Period 3", "Period 4", "Period 5", "Period 6"]
    colors = ["Red", "Yellow", "Green", "Purple", "Grey", "Blue"]
    
    # Function to generate the timetable for a given week
    def generate_timetable(week_name, times):
        print(f"Week {week_name}")
        for day in days:
            print(f"{day}:")
            for i, period in enumerate(periods):
                print(f"  {period}: {colors[i % len(colors)]}")
            if day in times:
                print(f"  {times[day]}")
    
    # Define the times for Week A and Week B
    week_a_times = {
        "Monday": "9:23",
        "Tuesday": "8:53",
        "Wednesday": "10:10",
        "Thursday": "9:45",
        "Friday": "10:57"
    }
    
    week_b_times = {
        "Monday": "9:23",
        "Tuesday": "8:53",
        "Wednesday": "10:10",
        "Thursday": "9:45",
        "Friday": "10:57"
    }
    
    # Generate the timetables
    generate_timetable("A", week_a_times)
    generate_timetable("B", week_b_times)
