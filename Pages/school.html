<style>
    .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        width: 200px;
        max-height:200px;
        margin: auto;
        border-width: 2px;
        text-align: center;
        font-family: arial;
        border-color: black;
        border-radius:25px;
    }
    .card button {
        border: dotted;
        border-color:rgb(48, 48, 48);
        border-width: 2px;
        padding: 12px;
        color: white;
        background-color: #5a5a5a;
        text-align: center;
        cursor: pointer;
        width: 100%;
        font-size: 18px;
        border-radius:25px;
    }
    .price {
        color: black;
        font-size: 22px;
        padding:12px;
    }
    .row {
        display: flex;
        flex-wrap: wrap;
        padding: 0 2px;
        margin-bottom: 10px;
    }
</style>
<h1>School Page</h1>
<p>Included in this page is useful links for doing schoolwork as well as all the domain used by our school so to be an easy access
    home page to everything that we may need.
</p>
<h2>Links</h2>
<div class="row">
    <div class="card">
        <p class="price">Engadine High School Sentral</p>
        <button id="openSentral" onclick="websiteLaunch()">Open Sentral</button>
        <script>
            function websiteLaunch() {
                var url = 'https://engadine-h.sentral.com.au/auth/portal';
                var newTab = window.open(url, '_blank');
                newTab.focus();
            }
        </script>
    </div>
    <div class="card">
        <p class="price">Gmail</p>
        <button id="openGmail" onclick="gmailLaunch()">Open Gmail</button>
        <script>
            function gmailLaunch() {
                var url = 'https://mail.google.com/mail/u/0/#inbox';
                var newTab = window.open(url, '_blank');
                newTab.focus();
            }
        </script>
    </div>
    <div class="card">
        <p class="price">Google Classroom</p>
        <button id="openClassroom" onclick="classroomLaunch()">Open Google Classroom</button>
        <script>
            function classroomLaunch() {
                var url = 'https://classroom.google.com/h';
                var newTab = window.open(url, '_blank');
                newTab.focus();
            }
        </script>
    </div>
    <div class="card">
        <p class="price">Canva</p>
        <button id="openCanva" onclick="canvaLaunch()">Open Canva</button>
        <script>
            function canvaLaunch() {
                var url = 'https://canva.com';
                var newTab = window.open(url, '_blank');
                newTab.focus();
            }
        </script>
    </div>
    <div class="card">
        <p class="price">Google Docs</p>
        <button id="openDocs" onclick="docsLaunch()">Open Docs</button>
        <script>
            function docsLaunch() {
                var url = 'https://docs.google.com/document/u/0/?tgif=d';
                var newTab = window.open(url, '_blank');
                newTab.focus();
            }
        </script>
    </div>
    <div class="card">
        <p class="price">Google Slides</p>
        <button id="openSlides" onclick="openSlides()">Open Slides</button>
        <script>
            function openSlides() {
                var url = 'https://docs.google.com/presentation/u/0/?tgif=c';
                var newTab = window.open(url, '_blank');
                newTab.focus();
            }
        </script>
    </div>
</div>
<div class="row">
    <div class="card">
        <p class="price">Google Drive</p>
        <button id="openDrive" onclick="openDrive()">Open Drive</button>
        <script>
            function openDrive() {
                var url = 'https://drive.google.com/drive/u/0/home';
                var newTab = window.open(url, '_blank')
                newTab.focus();
            }
        </script>
    </div>
</div>
